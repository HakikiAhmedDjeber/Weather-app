<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!--this is the main style file-->
    <link rel="stylesheet" href="Style/style.css" />
    <!-- this is the flie for normalize the elements -->
    <link rel="stylesheet" href="Style/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="Style/all.min.css" />
    <!-- logo link -->
    <link rel="icon" href="" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="title">Weather</div>
    <div class="info">
      <div id="deg">c</div>
      <div class="city-info">
        <div id="city">City Name</div>
        <div id="time">Date and Timerrrr</div>
      </div>
      <div id="stat">
        <img
          src="http://cdn.weatherapi.com/weather/64x64/night/116.png"
          alt=""
        />
        <span>Condition</span>
      </div>
    </div>
    <div class="search">
      <div class="search-bar">
        <input type="search" placeholder="City..." id="search" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <ul class="cities">
        <li city="sidi bel abbes">Sidi Bel Abbes</li>
        <li city="Oran">Oran</li>
        <li city="Algeria">Alger</li>
        <li city="London">London</li>
      </ul>
      <div class="details">
        <h3>weather Details</h3>
        <ul>
          <li>Cloudy<span>0%</span></li>
          <li>Humidity<span>0%</span></li>
          <li>Wind<span>0Km/H</span></li>
        </ul>
      </div>
    </div>
    <script src="./Script/main.js"></script>
  </body>
</html>
